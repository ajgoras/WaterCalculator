<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Water Calculator</title>
</head>
<body>
  <h1 class="revealtime">Water Calculator</h1>
  <h4 class="revealtime">How much water did you drink?</h1>
  <div id="allWaterdiv">
    <h3 class="revealtime" id="allWater">0</h3>
    <h3 class="revealtime">L</h3>
  </div>
  <div id="resetButtonsdiv" class="revealtime">
    <button id="resetButton">RESET</button>
  </div>
  <!-- <div class="bg"></div>
  <div class="bg bg2"></div>
  <div class="bg bg3"></div> -->
  <div id="maindiv" class="revealtime">
    <div class="c1 containerDivs">
      <h2>Container1</h2>
      <button id="container1Button"> + </button>
      <h3 class="containerValues" id="container1Val">0</h3>
    </div>
    <div class="c2 containerDivs">
      <h2>Container2</h2>
      <button id="container2Button"> + </button>
      <h3 class="containerValues" id="container2Val">0</h3>
    </div>
    <div class="c3 containerDivs">
      <h2>Container3</h2>
      <button id="container3Button"> + </button>
      <h3 class="containerValues" id="container3Val">0</h3>
    </div>
  </div>
  <script src="water.js"></script>
  <script src="script.js"></script>
  <script src="revealing.js"></script>
</body>

</html>
